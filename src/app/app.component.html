<div>
  <input type='file' 
    accept=".csv" 
    (change)='csvToArray($event)' 
    id='fileInput' 
    #fileInput>
</div>

<div class="table" *ngIf='documentUploaded'>
  <div class='title row'>
    <div class='item' *ngFor='let column of columns'>
       {{column}}
    </div>  
  </div>
  
  <div class='row' *ngFor='let car of cars'>
      <div class='item'*ngFor='let property of car; let i = index'>
          {{property}}
      </div>
  </div>
</div>
